dist: xenial
language: java
jdk: openjdk14
cache:
  directories:
  - "$HOME/.m2/repository"
env:
- CLI_VERSION=latest
matrix:
  include:
  - jdk: oraclejdk11
    # See https://github.com/travis-ci/travis-ci/issues/8667
    install: true
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    script:
    - mvn clean jacoco:prepare-agent install jacoco:report
    after_script:
    - "./cc-test-reporter format-coverage -t jacoco ./target/jacoco_fixed_for_codeclimate.xml"
    - "./cc-test-reporter upload-coverage"
    after_success:
    - bash <(curl -s https://codecov.io/bash)
    deploy:
    - provider: bintray
      file: bintray_info_maven.JSON
      user: incplusplus
      key: "$bintray_key"
      skip_cleanup: true
      on:
        repo: IncPlusPlus/bigtoolbox-math
        branch: master
    - provider: releases
      api_key:
        secure: 
      file_glob: true
      file: target/bigtoolbox-math-*.*.*.jar
      skip_cleanup: true
      prerelease: true
      on:
        repo: IncPlusPlus/bigtoolbox-math
        branch: master
        tags: true
  - jdk: openjdk11
    # See https://github.com/travis-ci/travis-ci/issues/8667
    install: true
    before_script:
    - 'curl -H ''Cache-Control: no-cache'' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh
      | sudo bash'
    script:
    - mvn clean install
    - fossa init
    - fossa analyze
